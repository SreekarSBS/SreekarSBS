<svg
  width="600"
  height="60"
  viewBox="0 0 400 60"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .text {
      font-family: 'Fira Code', monospace;
      font-size: 28px;
      fill: #61dafb;
      letter-spacing: 0.1em;
    }

    .cursor {
      fill: #61dafb;
      animation: blink 1s step-end infinite;
    }

    /* Animate clipPath width to reveal text */
    #clipRect {
      animation: typing 4s steps(22) forwards;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 360px; /* Adjust according to text length */
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>

  <!-- Clip path to reveal text -->
  <clipPath id="textClip">
    <rect id="clipRect" x="0" y="0" height="60" width="0" />
  </clipPath>

  <!-- Text with clipPath applied -->
  <text x="10" y="40" class="text" clip-path="url(#textClip)">
    Namaste! This is Sreekar
  </text>

  <!-- Blinking cursor rectangle -->
  <rect
    class="cursor"
    x="10"
    y="12"
    width="3"
    height="28"
    style="animation-delay: 4s;"
  />
</svg>
